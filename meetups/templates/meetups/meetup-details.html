{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'meetups/styles/meetup-detail.css' %}"
    />
  </head>
  <body>
    <main>
      <article>
        <img src="" alt="" />
        <section id="locaton">
          <h2>Meetups location</h2>
          <address>
            This mettup takes place in <span>LOCATION</span> (ADDRESS)
          </address>
        </section>

        <section id="details">
          What's this meetuo about?
          <p>{{ meetup_description}}</p>
          <footer>
            <p>
              Need more details? Please
              <a href="http://">contact the organizer (but don't spam us ;-))</a>
            </p>
          </footer>
        </section>

        <section id="registeration">
          <h2>Join Us!</h2>
        </section>
      </article>
    </main>
  </body>
</html>
